<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Form Page</title>
    <link rel="stylesheet" href="../css/form_style.css">
  </head>

  <body>
    <!-- Navigation bar-->
    <nav id="nav-bar">
      <div>
          <div id="logo">
              <li><a href="../index.html"><img id="ss-logo" src="../ss-images/Slug.PNG"></a></li>
          </div>
          <div id="nav-options">
              <ul>
                <li><a href="shop.html">Shop</a></li>
                <li><a href="form.html">Sell</a></li>
                <li><a href="../index.html#mission-section">About</a></li>
                <li><a href="contact.html">Contact</a></li>
              </ul>
          </div>
      </div>
    </nav>
    
    <div class="container">
        <header class="text">Slug Shop Application</header>
        <form action="#">
            <div class="fields">
              <div class="label">
                <label class="text">Full Name</label>
                  <div class="input-field">
                    <input type="text" placeholder="Enter your full name">
                  </div>
              </div>
              <div class="label">
                <label class="text">Email</label>
                <div class="input-field">
                  <input type="text" placeholder="Enter your email">
                </div>
              </div>
              <div class="label">
                <label class="text">Business Name</label>
                <div class="input-field">
                  <input type="text" placeholder="Enter your business name">
                </div>
              </div>
              <div class="label">
                <label class="text">Choose Category</label>
                <div class="multi-select">
                  <input type="checkbox" id="c">
                  <label for="c">Clothes</label><br>
                  <input type="checkbox" id="a">
                  <label for="a">Accessories</label><br>
                  <input type="checkbox" id="f">
                  <label for="f">Food</label><br>
                  <input type="checkbox" id="s">
                  <label for="s">Services</label><br>

                </div>
              </div>
              <div class="label">
                <label class="text">Description of Business </label>
                <div class="large-input-field">
                  <textarea name="business-desc" id="business-desc" cols="30" rows="4" maxlength="250" placeholder="Enter business description (250 characters max)"></textarea>
                </div>
              </div>
              <div class="label">
                <label class="text">Student ID Upload</label>
                <div class="upload-field">
                  <input type="file">
                </div>
              </div>
              <div class="label">
                <label class="text">Social Media Account</label>
                <div class="social-media-field">
                  <div class="social-left">
                    <input type="Platform" placeholder=" Social media platform">
                  </div>
                  <div class="social-right">
                    <input type="text" placeholder=" Account username">
                  </div>
                </div>
              </div>
              <div class="label">
                <label class="text">Business Profile Image</label>
                <div class="upload-field">
                  <input type="file">
                </div>
              </div>
              <div class="label">
                <!-- <label class="text">Submit form</label> -->
                  <a href="../html/submission.html" class="submit-button">Submit</a> 
              </div>
            </div>
        </form>
    </div>
	<script src="index.js"></script>
  </body>
</html>
